<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="pages/layout/defaultLayout">
<head>
  <title>Pagina de Erro</title>
</head>
<body >
  <section layout:fragment="body">

      <!-- Main content -->
      <section class="content">

        <div class="error-page">
          <h2 class="headline text-red">500</h2>

          <div class="error-content">
            <h3><i class="fa fa-warning text-red"></i> Oops! Ocorreu um erro no servidor.</h3>

            <p>
              Estamos trabalhando para corrigi-lo.
              No momento, você pode <a th:href="@{/home}">voltar á pagina inicial</a> ou tentar outra página.
            </p>

            <form class="search-form">
              <div class="input-group">
                <input type="text" name="search" class="form-control" placeholder="Search"/>

                <div class="input-group-btn">
                  <button type="submit" name="submit" class="btn btn-danger btn-flat"><i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
              <!-- /.input-group -->
            </form>
          </div>
        </div>
        <!-- /.error-page -->

        <!-- Errors -->
        <div>
            <div class="error-content">
                <span id="show" class="btn btn-info margin-top-lg">
                    Exibir detalhes do erro
                </span>

                <div id="info" style="display:none">
                    <div>
                        <label>Mensagem</label>
                        <p th:text="${erroMsg}"></p>
                    </div>
                    <div>
                        <label>Erro</label>
                        <p th:text="${erroStack}"></p>
                    </div>
                </div>
            </div>
        </div>
      </section>

      <section layout:fragment="javascript-extra">
          <script>
              $(document).ready(function() {
                $('#show').click(function() {
                    $('#info').toggle();
                    var visible = $('#info').is(":visible");
                    if(visible){
                        $(this).html('Esconder detalhes');
                    }else{
                        $(this).html('Exibir detalhes do erro');
                    }
                });
              });
          </script>
      </section>
      <!-- /.content -->

  <!-- ./wrapper -->
  </section>
</body>
</html>
