<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

      <div layout:fragment="passoMesa">
          <div class="box box-default collapsed-box">
            <div class="box-header with-border">
              <a class="btn btn-box-tool btn-block" data-widget="collapse">
                <h3 class="box-title">Mesas</h3>
                <div class="box-tools pull-right">
                  <button class="btn btn-box-tool btn-collapse-mesa" data-widget="collapse">
                    <i class="fa fa-plus pull-right"></i>
                  </button>
                </div><!-- /.box-tools -->
              </a>
            </div><!-- /.box-header -->
            <div class="box-body">
                <div class="row">
                    <div class="text-center" th:if="${#lists.isEmpty(mesas)}">
                        <span> Nenhuma mesa encontrado!</span>
                    </div>
                    <div th:each="mesa : ${mesas}" class="col-md-3 col-sm-6 col-xs-6">
                        <!-- small box -->
                        <div class="small-box" th:classappend="${mesa.status == 'livre'} ? bg-green : bg-red">
                            <input class="idMesa hidden" th:value="${mesa.idMesa}" th:attr="data-descricao=${mesa.descricao}"/>
                            <div class="inner">
                                <h3 th:text="${mesa.descricao}"> Mesa 1</h3>
                                <p th:text="${mesa.status}" class="cpt">Livre</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </div>
                            <a href="#" class="small-box-footer">Selecionar <i class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
          </div><!-- /.box-body -->
      </div><!-- /.box -->
</html>
