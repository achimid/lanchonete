<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="pages/layout/defaultLayout">
  <head>
    <title>Venda</title>
  </head>
  <body >
      <section layout:fragment="body">

        <section class="content">
          <div class="container-fluid">
            <div class="row">
            <div class="col-md-12">
              <!-- Mensages -->
              <block th:replace="pages/layout/imports/formMensageImport :: formMensageImport"></block>

              <div id="passoMesa" layout:include="pages/venda/passoMesa :: passoMesa"></div>
              <div id="passoCategoria" layout:include="pages/venda/passoCategoria :: passoCategoria"></div>
              <div id="passoProduto"/>
              <div id="passoOpcoesProduto"/>
              <div id="passoConfirmar"></div>

              <div id="divCheckout" layout:include="pages/venda/divCheckout :: divCheckout"></div>

              <div class="col-md-12">
                <button name="btnVoltar" class="btn btn-default pull-left margin-top-10 hidden">Voltar</button>
                <button name="btnFinalizar" class="btn btn-success pull-right margin-top-10 hidden">Finalizar</button>
              </div>

            </div>
          </div>
          </div>
        </section>
      </section>

      <section layout:fragment="javascript-extra">
        <link th:href="@{/dist/css/pages/venda.css}" rel="stylesheet" type="text/css" />
        <script th:src="@{/dist/js/pages/venda.js}" type="text/javascript"></script>
      </section>
  </body>
</html>
