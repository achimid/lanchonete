<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<div layout:fragment="passoConfirmar">
    <div class="box box-default">
        <div class="box-header with-border">
            <a class="btn btn-box-tool btn-block" data-widget="collapse">
                <h3 class="box-title">Confirmar</h3>
                <span class="label label-warning label-lg padding-left-8 hidden">Pedido de Balcão</span>
                <span class="label label-warning label-lg padding-left-8 ">Pedido da Mesa 01</span>
                <div class="box-tools pull-right">
                    <button class="btn btn-box-tool btn-collapse-confirmar" data-widget="collapse">
                        <i class="fa fa-minus pull-right"></i>
                    </button>
                </div><!-- /.box-tools -->
            </a>
        </div><!-- /.box-header -->
        <div class="box-body">
            <div class="container-fluid">
                <div class="line col-xs-12">
                    <div class="col-xs-1">
                        <label>#1</label>
                    </div>
                    <div class="col-xs-8">
                        <label>2x </label>
                        <label class="padding-left-8">Suco de Uva</label>
                        <span>
                            (Com gelo e limão)
                        </span>
                        <span>
                            (Obs: Adicionar mais gelo e açucar)
                        </span>
                    </div>
                    <div class="col-xs-3">
                        <a class="btn btn-danger pull-right" href="javascript:void();">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>

                <div class="line col-xs-12">
                    <div class="col-xs-1">
                        <label>#2</label>
                    </div>
                    <div class="col-xs-8">
                        <label>1x </label>
                        <label class="padding-left-8">Proção de fritas</label>
                    </div>
                    <div class="col-xs-3">
                        <a class="btn btn-danger pull-right btnRemoverItem" href="javascript:void();">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>

                <div class="col-md-12">
                    <button name="btnVoltar" class="btn btn-default pull-left margin-top-10">Voltar</button>
                    <button name="btnFinalizar" class="btn btn-success pull-right margin-top-10">Finalizar</button>
                </div>

            </div>

        </div>
    </div><!-- /.box-body -->
</div><!-- /.box -->
</html>
