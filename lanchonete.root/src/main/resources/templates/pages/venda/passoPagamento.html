<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

  <div layout:fragment="passoPagamento" id="passoPagamento">
    <div class="box box-default box box-default collapsed-box">
      <div class="box-header with-border">
        <a class="btn btn-box-tool btn-block" data-widget="collapse">
          <h3 class="box-title">FormasPagamento</h3>
          <div class="box-tools pull-right">
            <button class="btn btn-box-tool btn-collapse-forma-pagamento" data-widget="collapse">
              <i class="fa fa-minus pull-right"></i>
            </button>
          </div><!-- /.box-tools -->
        </a>
      </div><!-- /.box-header -->
      <div class="box-body">

        <div class="text-center" th:if="${#lists.isEmpty(formasPagamento)}">
          <span> Nenhuma forma de pagamento encontrada!</span>
        </div>

        <div class="row">
          <div th:each="pag : ${formasPagamento}" class="col-md-3 col-sm-4 rounded border">
            <div class="info-box btn-click btn-forma-pagamento" th:attr="data-idformapagamento=${pag.idFormaPagamento}">
                  <span class="info-box-icon">
                    <img th:if="not ${#strings.isEmpty(pag.urlImg)}" th:src="${pag.urlImg}" class="img-thumbnail" th:title="${pag.nome}"/>
                    <img src="http://placehold.it/90x90" class="img-thumbnail" th:title="${pag.nome}"/>
                  </span>
              <div class="info-box-content">
                <span class="info-box-number">
                  <span th:text="${pag.nome}">Nome</span>
                </span>
              </div><!-- /.info-box-content -->
            </div><!-- /.info-box -->
          </div>
        </div>
      </div><!-- /.box-body -->
    </div><!-- /.box -->

    <div class="box box-default">
      <div class="box-header with-border">
        <a class="btn btn-box-tool btn-block" data-widget="collapse">
          <h3 class="box-title">Informação Pagamento</h3>
          <div class="box-tools pull-right">
            <button class="btn btn-box-tool btn-collapse-forma-pagamento" data-widget="collapse">
              <i class="fa fa-minus pull-right"></i>
            </button>
          </div><!-- /.box-tools -->
        </a>
      </div><!-- /.box-header -->
      <div class="box-body">
        <div class="row">
          <div class="container-fluid">
            <div class="form-group col-md-3">
              <label class="label-control"> Valor final:</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-dollar"></i></span>
                <input class="form-control money font-big" type="text"
                       th:value="${#numbers.formatDecimal(venda.valorFinal, 0, 'DEFAULT', 2, 'DEFAULT')}" readonly="readonly" />
              </div>
            </div>
            <div class="form-group col-md-3">
              <label class="label-control"> Desconto:</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-dollar"></i></span>
                <input class="form-control money font-big" type="text" name="pagamento.desconto" />
              </div>
            </div>
            <div class="form-group col-md-3">
              <label class="label-control"> Valor pago:</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-dollar"></i></span>
                <input class="form-control money font-big" type="text" name="pagamento.valor" autofocus="true" />
              </div>
            </div>
            <div class="form-group col-md-3">
              <label class="label-control"> Valor troco:</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-dollar"></i></span>
                <input class="form-control money font-big" type="text" name="pagamento.valorTroco"
                       th:value="${#numbers.formatDecimal(venda.valorFinal, 0, 'DEFAULT', 2, 'DEFAULT')}" readonly="readonly" />
              </div>
            </div>
          </div>
        </div>
      </div><!-- /.box-body -->
    </div><!-- /.box -->
  </div>
</html>
