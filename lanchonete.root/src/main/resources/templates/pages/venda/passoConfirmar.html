<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<div layout:fragment="passoConfirmar">
    <div class="box box-default">
        <div class="box-header with-border">
            <a class="btn btn-box-tool btn-block" data-widget="collapse">
                <h3 class="box-title">Confirmar</h3>
                <span class="label label-warning label-lg padding-left-8 lb-origem">Pedido da Mesa 01</span>
                <div class="box-tools pull-right">
                    <button class="btn btn-box-tool btn-collapse-confirmar" data-widget="collapse">
                        <i class="fa fa-minus pull-right"></i>
                    </button>
                </div><!-- /.box-tools -->
            </a>
        </div><!-- /.box-header -->
        <div class="box-body">
            <div class="container-fluid">
                <div class="line col-xs-12" th:each="item, itemIndex : ${itens}">
                    <div class="col-xs-1">
                        <a class="pull-left btnRemoverItem" href="javascript:void(0);" th:attr="data-item-index=${itemIndex.index}">
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="col-xs-9">
                        <label th:text="${item.qtde + 'x'}" >2x </label>
                        <label th:text="${item.produto.nome}" class="padding-left-8 js-produto-nome">Suco de Uva</label>
                        <span class="hidden">
                            (Com gelo e limão)
                        </span>
                        <span th:text="${'(' + item.observacao + ')'}" th:if="not ${#strings.isEmpty(item.observacao)}">
                            (Obs: Adicionar mais gelo e açucar)
                        </span>
                    </div>
                    <div class="col-xs-2 pull-right text-right hidden-xs">
                        <label th:text="${ 'R$  ' + #numbers.formatDecimal(item.valor, 0, 'DEFAULT', 2, 'DEFAULT')}"></label>
                    </div>
                </div>
                <!--<div class="line col-xs-12 text-right hidden-xs">
                    <div class="col-xs-2 pull-right">
                        <label>Total:</label>
                        <label th:text="${ 'R$  ' + #numbers.formatDecimal(venda.valorFinal, 0, 'DEFAULT', 2, 'DEFAULT')}"></label>
                    </div>
                </div>-->
            </div>
        </div>
    </div><!-- /.box-body -->

    <div id="passoPagamento" layout:include="pages/venda/passoPagamento :: passoPagamento"></div>
</div><!-- /.box -->
</html>
