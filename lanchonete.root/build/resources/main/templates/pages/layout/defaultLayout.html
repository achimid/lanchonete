<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <block th:replace="pages/layout/headImport :: headImport"></block>
</head>
  <body class="skin-blue fixed">
    <div class="wrapper" id="wrapper" style="display: none;">
      <!-- HEADER LAYOUT -->
      <block th:replace="pages/layout/headerLayout :: headerLayout"></block>

      <!-- Left side column. contains the sidebar -->
      <block th:replace="pages/layout/sideBarLayout :: sideBarLayout"></block>

      <!-- Right side column. Contains the navbar and content of the page -->
      <div class="content-wrapper" >

        <!-- Body of page -->
        <section layout:fragment="body"></section>

      </div><!-- /.content-wrapper -->

      <footer class="main-footer">
        <div class="pull-right hidden-xs">
          <b>Version</b> 1.0
        </div>
        <strong>Copyright &copy; Achimid </strong> All rights reserved.
      </footer>
    </div><!-- ./wrapper -->

    <div id="loading"></div>

    <block th:replace="pages/layout/jsImport :: jsImport"></block>

    <block th:replace="pages/layout/commonFuncions :: commonFuncions"></block>

    <th:block layout:fragment="javascript-extra"></th:block>

  <script>

function onReady(callback) {
    var intervalID = window.setInterval(checkReady, 500);

    function checkReady() {
        if (document.getElementsByTagName('body')[0] !== undefined) {
            window.clearInterval(intervalID);
            callback.call(this);
        }
    }
}

function show(id, value) {
    document.getElementById(id).style.display = value ? 'block' : 'none';
}

onReady(function () {
    show('wrapper', true);
    show('loading', false);
});
  </script>

  </body>
</html>
